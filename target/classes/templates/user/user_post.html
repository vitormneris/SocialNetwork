        <main class="main-container">
            <div class="container">
                <div class="content">
                    <form id="form-post">
                        <label class="label-class" for="message">Post</label>
                        <textarea class="input-class" id="message" type="message" rows="17" placeholder="Published your post by here"></textarea>
                        <div class="content-button">

                        <div id="status" class="status"></div>
